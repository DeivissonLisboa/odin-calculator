<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/js/scritp.js" defer></script>

    <title>Calculator</title>
  </head>
  <body class="dark">
    <div class="calculator">
      <label class="theme-toggle">
        <input type="checkbox" name="theme-toggle" id="theme-toggle" checked />
      </label>
      <div class="display">
        <div class="expression"></div>
        <div class="result">0</div>
      </div>

      <div class="buttons">
        <button class="button operation">&plus;</button>
        <button class="button operation">&dash;</button>
        <button class="button operation">&times;</button>
        <button class="button operation">&divide;</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button clean">c</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operation">&plusmn;</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operation">&percnt;</button>
        <button class="button number">0</button>
        <button class="button dot">&middot;</button>
        <button id="equal" class="button operation">&equals;</button>
      </div>
    </div>
  </body>
</html>
